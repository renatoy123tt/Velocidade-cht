<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Conexão – Speed Test</title>  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0b0b0b;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 8px solid #1f1f1f;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      position: relative;
    }

    .circle::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 8px solid #00e5ff;
      clip-path: inset(0 0 50% 0);
      transform: rotate(0deg);
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .speed {
      font-size: 36px;
      font-weight: bold;
      color: #00e5ff;
    }

    .unit {
      font-size: 14px;
      color: #aaaaaa;
    }

    .info {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .box {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 12px;
      width: 32%;
    }

    .box span {
      font-size: 12px;
      color: #888;
    }

    .box strong {
      display: block;
      margin-top: 6px;
      font-size: 16px;
      color: #00e5ff;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: #00e5ff;
      color: #000;
      font-size: 16px;
      cursor: pointer;
    }

    .status {
      margin-top: 12px;
      font-size: 14px;
      color: #aaa;
    }
  </style></head>
<body>  <div class="container">
    <h1>Teste de Velocidade da Internet</h1><div class="circle" id="circle">
  <div>
    <div class="speed" id="mainSpeed">0</div>
    <div class="unit" id="mainLabel">Mbps</div>
  </div>
</div>

<div class="info">
  <div class="box">
    <span>Ping</span>
    <strong id="ping">-- ms</strong>
  </div>
  <div class="box">
    <span>Download</span>
    <strong id="download">-- Mbps</strong>
  </div>
  <div class="box">
    <span>Upload</span>
    <strong id="upload">-- Mbps</strong>
  </div>
</div>

<button onclick="startTest()">INICIAR</button>
<div class="status" id="status">Aguardando teste</div>

  </div>  <script>
    async function measureDownload() {
      const url = "https://speed.cloudflare.com/__down?bytes=5000000";
      const start = performance.now();
      const response = await fetch(url, { cache: 'no-store' });
      const data = await response.arrayBuffer();
      const end = performance.now();
      const bits = data.byteLength * 8;
      const seconds = (end - start) / 1000;
      return (bits / seconds / 1024 / 1024).toFixed(1);
    }

    async function measureUpload() {
      const data = new Uint8Array(3 * 1024 * 1024);
      const start = performance.now();
      await fetch("https://speed.cloudflare.com/__up", {
        method: "POST",
        body: data
      });
      const end = performance.now();
      const bits = data.length * 8;
      const seconds = (end - start) / 1000;
      return (bits / seconds / 1024 / 1024).toFixed(1);
    }

    async function measurePing() {
      const start = performance.now();
      await fetch("https://www.cloudflare.com/cdn-cgi/trace", { cache: 'no-store' });
      const end = performance.now();
      return Math.round(end - start);
    }

    async function startTest() {
      document.getElementById("status").innerText = "Testando...";
      document.getElementById("mainSpeed").innerText = "...";

      try {
        const ping = await measurePing();
        document.getElementById("ping").innerText = ping + " ms";

        document.getElementById("mainLabel").innerText = "Download";
        const download = await measureDownload();
        document.getElementById("download").innerText = download + " Mbps";
        document.getElementById("mainSpeed").innerText = download;

        document.getElementById("mainLabel").innerText = "Upload";
        const upload = await measureUpload();
        document.getElementById("upload").innerText = upload + " Mbps";
        document.getElementById("mainSpeed").innerText = upload;

        document.getElementById("status").innerText = "Teste concluído";
      } catch (e) {
        document.getElementById("status").innerText = "Erro ao testar conexão";
      }
    }
  </script></body>
</html>
